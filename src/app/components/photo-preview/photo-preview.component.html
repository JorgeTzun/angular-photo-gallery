<div class="row" *ngIf="!photo; else main">
    <h1>Loading...</h1>
</div>

<ng-template #main>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <img [src]="'http://localhost:3000/' + photo.imagePath" class="card-img">
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <form class="card-body" (submit)="updatePhoto(title, description)">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Photo's Title" [value]="photo.title" required #title>
                    </div>
                    <div class="form-group">
                        <textarea rows="2" class="form-control" placeholder="Photo's Description" [value]="photo.description" required
                            #description></textarea>
                    </div>
                    <button class="btn btn-primary btn-block">Update</button>
                </form>
            </div>
        </div>
    </div>
    <button class="btn btn-danger" (click)="deletePhoto(photo._id)" >
        Delete
    </button>
</ng-template>
